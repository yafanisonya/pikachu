<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>*{box-sizing: border-box;}
    *::before,*::after{ box-sizing: border-box;}
    #html{position: fixed;bottom: 0;left: 0;width: 100%;height: 50vh;}
    #demoText{
      position:fixed;
      height: 50vh;width: 100%;
      top: 0;left: 0;
      border: 1px solid red;
      overflow-y: auto;
    }
    #demoText::-webkit-scrollbar{display: none;}
    #demoHtml{ display: none}
    #buttons{ position: fixed; right: 0; top: 0;z-index: 10;
      display: flex; flex-direction: column;
      margin-right: 10px; margin-top: 10px;}
    #buttons > button{ margin-bottom: 10px;padding:8px 8px;}</style>
</head>
<body>
  <div id="demoText"></div>
  <style id="demoHtml"></style>
  <div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
  </div>
  <div id="html">
    <div class="skin">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose">
        <div class="yuan"></div>
      </div>
      <div class="mouth">
        <div class="up">
          <div class="lip left"></div>
          <div class="lip right"></div>
        </div>
        <div class="down">
          <div class="yuan1">
            <div class="yuan2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/test2.7172738b.js"></script>
</body>
</html>
